spring.application.name=api-tester
# Configurações do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BD_Test-API
spring.datasource.username=postgres
spring.datasource.password=202418

# Driver de Conexão
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA)
# ddl-auto:
# create-drop: Cria o esquema e o descarta ao fechar a aplicação (ótimo para testes)
# update: Tenta atualizar o esquema (bom para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect